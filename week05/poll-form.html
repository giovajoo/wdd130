<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - Poll-form</title>
        <link rel="stylesheet" href="styles/box-model.css">
    </head>
    <body>
        <header>
            <h1> WDD 130 | Giovanna Joo | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="usermail">Email:</label>
                    <input type="email" id="usermail" name="usermail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option> 
                        <option value="safari">Safari</option>
                        <optiom value="edge">Edge</optiom>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback"> List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Asterdam Netherlands, Tibuktu Mali"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>©️2024 | HTML Form - User Poll Activity | Giovanna Joo</p>
        </footer>
    </body>
</html>
